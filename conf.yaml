# Select environment options -> e1 | e2
environment: E2

# Specify Test Files
specs:
  - ./test/features/readYaml.feature

# Patterns to exclude.
exclude:
  - path/to/excluded/files

# Capabilities
maxInstances: 10

# log Configurations, options -> trace | debug | info | warn | error | silent
logLevel: error

# timeouts
waitforTimeout: 10000
connectionRetryTimeout: 120000

# retry count
connectionRetryCount: 3

# Cucumber options
stepsFilePath:
  - ./test/steps/*.ts
dryRun: false
failFast: false
format: pretty
snippets: true
source: true
strict: false
tagExpression: ""
timeout: 60000
ignoreUndefinedDefinitions: false
