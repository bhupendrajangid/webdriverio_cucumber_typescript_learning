# Select environment options -> e1 | e2
environment: e1

# Specify Test Files
specs: ./test/features/login.feature

suites:
  - ./test/features/*.feature

# Patterns to exclude.
exclude:
  - ./test/features/home.feature

# Capabilities
maxInstances: 10

# log Configurations, options -> trace | debug | info | warn | error | silent
logLevel: error

# timeouts
waitforTimeout: 10000
connectionRetryTimeout: 120000

# retry count
connectionRetryCount: 3

# Cucumber options
stepsFilePath:
  - ./test/steps/*.ts
dryRun: false
failFast: false
format: pretty
snippets: true
source: true
strict: false
tagExpression: ""
timeout: 60000
ignoreUndefinedDefinitions: false
